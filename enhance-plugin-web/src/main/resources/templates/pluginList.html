<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>我的插件中心</title>
</head>

<body>

<div class="contentDiv">
    <table class="table table-hover table-condensed">
        <legend>
            <strong>已安装插件列表</strong>
        </legend>
        <thead>
        <tr>
            <th>插件名称</th>
            <th>版本号</th>
            <th>管理</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plugin : ${list}">
            <td th:text="${plugin.name}"></td>
            <td th:text="${plugin.version}"></td>
            <td>
                <a class="btn btn-info" th:if="!${plugin.isActive}" th:href="@{/activePlugin(pluginId=${plugin.id})}">启用</a>
                <a class="btn btn-info" th:if="${plugin.isActive}" th:href="@{/disablePlugin(pluginId=${plugin.id})}">禁用</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
